<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Base de Datos</title>
  <link rel="stylesheet" href="estiloBD2.css">
</head>
<body>
  <div class="pantalla-completa">

    <h2 class="titulo">Administración de Base de Datos</h2>

    <div class="botones-superiores">
      <button>Carreras</button>
      <button>Autentificación</button>
    </div>

    <div class="contenido-principal">

      <!-- FORMULARIO CARRERAS -->
      <div class="formulario">
        <form>
          <label>ID Carrera:
            <input type="text" name="idCarrera">
          </label>

          <label>Nombre Chofer:
            <input type="text" name="nombreChofer" pattern="[A-Za-z\s]+">
          </label>

          <label>Número Pasajeros:
            <input type="number" name="pasajeros" min="0">
          </label>

          <label>Ganancias Cañas → Liberia:
            <input type="number" name="canasLiberia" min="0">
          </label>

          <label>Ganancias Liberia → Cañas:
            <input type="number" name="liberiaCanas" min="0">
          </label>
        </form>
      </div>

      <!-- TABLA CARRERAS -->
      <div class="tabla-resultados">
        <h3 class="subtitulo-seccion">Gestión de Carreras</h3>
        <div class="tabla-contenedor">
          <table class="tabla-estetica">
            <thead>
              <tr>
                <th>ID</th>
                <th>Chofer</th>
                <th>Pasajeros</th>
                <th>Cañas → Liberia</th>
                <th>Liberia → Cañas</th>
              </tr>
            </thead>
            <tbody id="tabla-carreras">
              <!-- Aquí se insertarán las filas dinámicamente desde JS o el servidor -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- BOTONES DE ACCIÓN ABAJO -->
    <div class="acciones-formulario">
      <input class="botones-acciones" type="submit" value="Insertar" onclick="limpiarCampos()">
      <input class="botones-acciones" type="submit" value="Actualizar" onclick="limpiarCampos()">
      <input class="botones-acciones" type="submit" value="Eliminar" onclick="limpiarCampos()">
      <input class="botones-acciones" type="button" value="Ver Todos" onclick="limpiarCampos()">
    </div>

    <!-- BOTÓN VOLVER -->
    <div class="volver">
      <a href="frm_menu.html"><button class="btn-volver">Regresar</button></a>
    </div>

  </div>

  <script>
    function limpiarCampos() {
      const formulario = document.querySelector('.formulario form');
      formulario.reset();
    }
  </script>
</body>
</html>
