<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="estilo_registro.css">
</head>
<body>
    <div class="contenedor">
        <div>
            <h2 class="titulo">Registro de Carreras</h2>
        </div>
        <div>
            <form>
                <input type="text" name="Cedula" placeholder="Cédula" required><br><br>
                <input type="text" name="Nombre" placeholder="Nombre" required pattern="[A-Za-z\s]+"><br><br>
                <input type="text" name="Nombre2" placeholder="Segúndo nombre (opccional)" required pattern="[A-Za-z\s]+"><br><br>
                <input type="text" name="Apellido" placeholder="Apellido" required pattern="[A-Za-z\s]+"><br><br>
                <input type="text" name="Apellido2" placeholder="Segúndo apellido" required pattern="[A-Za-z\s]+"><br><br>
                <input type="text" name="Usuario" placeholder="Usuario" required pattern="[A-Za-z\s]+"><br><br>
                <input type="password" name="Password" placeholder="Contraseña" required><br><br>
            </form>
        </div>
        <div>
            <div class="botones-centro">
                <button class="boton">Registrar</button>   
                <button class="boton">Volver</button>  
            </div>
    </div>
</body>
